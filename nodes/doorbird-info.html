<script type="text/javascript">
    RED.nodes.registerType('doorbird-info', {
        category: 'Doorbird',
        defaults: {
            name: {value:""},
            station: {value:"", type:"doorbird-config"}
        },
        inputs: 1,
        outputs: 1,
        color: '#dedede',
        paletteLabel: 'Info',
        label: function() {
            return this.name || "Info";
        },
        inputLabels: 'Trigger',
        outputLabels: 'Info',
        icon: 'doorbird.png',
        button: {
            onclick: function() {
                $.ajax({
                    url: `DoorbirdUltimate/${this.id}/info`,
                    type: "POST"
                })
            }
        }
    });
</script>

<script type="text/html" data-template-name="doorbird-info">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-station"><i class="fa fa-tag"></i> Station</label>
        <input type="text" id="node-input-station" placeholder="Station">
    </div>
</script>

<script type="text/html" data-help-name="doorbird-info">
    <p>Node that provides the Doorbird info payload on any incoming trigger.</p>

    <h3>Input</h3>
    <p>Any input will trigger the info request to the Doorbird Station. Input data will be ignored.</p>

    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Info response of the Doorbird Station.</dd>
    </dl>
</script>
