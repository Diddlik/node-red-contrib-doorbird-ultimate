<script type="text/javascript">
    RED.nodes.registerType('doorbird-info', {
        category: 'Doorbird',
        color: '#dedede',
        defaults: {
            name: {value:""},
            station: {value:"", type:"doorbird-config"}
        },
        icon: 'doorbird.png',
        inputs: 1,
        outputs: 1,
        label: function() {
            return this.name || "doorbird info";
        }
    });
</script>

    <div class="form-row">

    </div>
    <div class="form-row">
        <label for="node-input-station"><i class="fa fa-tag"></i> Station</label>
        <input type="text" id="node-input-station" placeholder="Station">

</script>
