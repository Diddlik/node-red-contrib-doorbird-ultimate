<script type="text/javascript">
    RED.nodes.registerType('doorbird-config', {
        category: 'config',
        defaults: {
            name: {value: ''},
            host: {required: true}
        },
        credentials: {
            username: {required: true},
            password: {required: true}
        },
        label: function() {
            return this.name || this.host;
        }
    });
</script>

<script type="text/html" data-template-name="doorbird-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-bookmark"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-bookmark"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
