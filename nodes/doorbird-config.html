<script type="text/javascript">
    RED.nodes.registerType('doorbird-config', {
        category: 'config',
        defaults: {
            name: {value: ''},
            host: {required: true},
            scheme: {value: 'http', required: true},
            port: {value: '6524', required: true}
        },
        credentials: {
            username: {type: "text"},
            password: {type: "password"}
        },
        label: function() {
            return this.name || this.host;
        }
    });
</script>

<script type="text/html" data-template-name="doorbird-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-scheme"><i class="fa fa-bookmark"></i> Scheme</label>
        <select id="node-config-input-scheme">
            <option value="http">http</option>
            <!-- HTTPS is not yet supported. -->
            <!--option value="https">https</option-->
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-bookmark"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-bookmark"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-tag"></i> UDP Port</label>
        <select id="node-config-input-port" style='width:70%'>
            <option value="6524">6524</option>
            <option value="35344">35344</option>
        </select>
    </div>
</script>
