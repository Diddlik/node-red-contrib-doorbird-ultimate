<script type="text/javascript">
    RED.nodes.registerType('doorbird-ring', {
        category: 'Doorbird',
        color: '#dedede',
        defaults: {
            name: {value:""},
            station: {value:"", type:"doorbird-config"},
            port: {value: 6524}
        },
        icon: 'doorbird.png',
        inputs: 0,
        outputs: 1,
        label: function() {
            return this.name || "doorbird ring";
        }
    });
</script>

    <div class="form-row">

        <label for="node-input-station"><i class="fa fa-tag"></i> Station</label>

        <select id="node-input-port" style='width:70%'>
