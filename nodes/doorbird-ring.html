<script type="text/javascript">
    RED.nodes.registerType('doorbird-ring', {
        category: 'Doorbird',
        defaults: {
            name: {value: ''},
            station: {value: '', type: 'doorbird-config'}
        },
        inputs: 0,
        outputs: 1,
        color: '#dedede',
        paletteLabel: function() {
            return this._('doorbird-ring.admin.paletteLabel');
        },
        label: function() {
            return this.name || this._('doorbird-ring.admin.paletteLabel');
        },
        outputLabels: function() {
            return this._('doorbird-ring.admin.outputLabel');
        },
        icon: 'doorbird.png',
    });
</script>

<script type="text/html" data-template-name="doorbird-ring">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="doorbird-ring.admin.form.labels.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]doorbird-ring.admin.form.placeholders.name">
    </div>
    <div class="form-row">
        <label for="node-input-station"><i class="fa fa-tag"></i> <span data-i18n="doorbird-ring.admin.form.labels.station"></span></label>
        <input type="text" id="node-input-station">
    </div>
</script>
