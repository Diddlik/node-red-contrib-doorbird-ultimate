<script type="text/javascript">
    //ui = RED.require("node-red-dashboard")(RED);
    //console.log(ui.state);
    RED.nodes.registerType('ui_doorbird-ui-image', {
        category: 'Dashboard',
        color: '#dedede',
        defaults: {
            group: {type: 'ui_group', required:false},
            name: {value: ''},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
            station: {value:"", type:"doorbird-config"}
        },
        icon: 'doorbird.png',
        paletteLabel: 'Image',
        inputLabels: 'Update Trigger',
        outputLabels: 'Forwarded Input Message',
        inputs: 1,
        outputs: 1,
        label: function() {
            return this.name || "Image";
        },
        oneditprepare: () => {
            $( '#node-input-size' ).elementSizer( {
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            } );
        }
    });
</script>

<script type="text/html" data-template-name="ui_doorbird-ui-image">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-fw fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <br />
    <div class="form-row" id="template-row-group">
        <label><i class="fa fa-fw fa-table"></i> Group</label>
        <input type="text" id="node-input-group" />
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-fw fa-object-group"></i> Size</label>
        <input type="hidden" id="node-input-width" />
        <input type="hidden" id="node-input-height" />
        <button id="node-input-size" class="editor-button"></button>
    </div>
    <div class="form-row">
        <label for="node-input-station"><i class="fa fa-tag"></i> Station</label>
        <input type="text" id="node-input-station" placeholder="Station">
    </div>
</script>

<script type="text/html" data-help-name="ui_doorbird-ui-image">
    <p>UI node to show the latest image of the Doorbird camera in the dashboard.</p>

    <h3>Input</h3>
    <p>Any input will trigger an update of the image.</p>

    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Original payload of the input message.</dd>
    </dl>
</script>
